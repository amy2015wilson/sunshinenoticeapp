
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sunshine Notice</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f9f9f9; }
        header { background: #ffcc00; color: black; padding: 15px; font-size: 28px; font-weight: bold; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 20px; text-align: left; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #ff9900; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        footer { background: #333; color: white; padding: 10px; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <header>Sunshine Notice</header>
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any inquiries, please fill out the form below:</p>
        <form action="https://formspree.io/f/mjvddqza" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <p>Alternatively, email us at: <strong>sunshine@xfinitytouch.com</strong></p>
        <a href="index.html">Home</a>
    </div>
    <footer>&copy; 2025 Sunshine Notice. All Rights Reserved.</footer>
</body>
</html>
